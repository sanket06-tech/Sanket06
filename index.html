<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Love Animation</title>

<style>
body{
    margin:0;
    background:white;
    overflow:hidden;
    font-family:Arial, sans-serif;
}

/* Boy */
#boy{
    position:absolute;
    bottom:40px;
    left:40px;
    width:150px;
}

/* Floating hearts */
.float{
    position:absolute;
    width:20px;
    height:20px;
    background:url("heart.png");
    background-size:contain;
    background-repeat:no-repeat;
    animation: floatUp 3s linear forwards;
}

@keyframes floatUp{
    0%{
        transform:translateY(0);
        opacity:1;
    }
    100%{
        transform:translateY(-200px);
        opacity:0;
    }
}

/* Big heart pieces */
.bigHeart{
    position:absolute;
    width:18px;
    height:18px;
    background:url("heart.png");
    background-size:contain;
    background-repeat:no-repeat;
    opacity:0;
    transition:0.8s;
}

/* Text */
#text{
    position:absolute;
    width:100%;
    text-align:center;
    font-size:50px;
    font-weight:bold;
    top:70%;
    opacity:0;
    transition:1s;
}
</style>
</head>

<body>

<img id="boy" src="boy.png">
<div id="text"></div>

<script>

/* 1️⃣ Floating hearts from boy hand */
let floatInterval = setInterval(()=>{
    let heart = document.createElement("div");
    heart.className="float";
    heart.style.left="150px";
    heart.style.bottom="160px";
    document.body.appendChild(heart);

    setTimeout(()=>{ heart.remove(); },3000);

},300);

setTimeout(()=>{
    clearInterval(floatInterval);
    createBigHeart();
},3000);


/* 2️⃣ Create REAL heart shape with valley */
function createBigHeart(){

    let centerX = window.innerWidth / 2;
    let centerY = window.innerHeight * 0.42;
    let pieces = [];

    let scale = 12;

    for(let t = 0; t < Math.PI * 2; t += 0.04){

        let x = 16 * Math.pow(Math.sin(t), 3);
        let y = 13 * Math.cos(t)
                - 5 * Math.cos(2*t)
                - 2 * Math.cos(3*t)
                - Math.cos(4*t);

        let h = document.createElement("div");
        h.className="bigHeart";

        h.style.left = centerX + x * scale + "px";
        h.style.top  = centerY - y * scale + "px";

        document.body.appendChild(h);
        pieces.push(h);

        setTimeout(()=>{
            h.style.opacity="1";
        }, t * 700);
    }

    setTimeout(()=>{
        moveHeartUp(pieces);
    },5000);
}


/* 3️⃣ Move heart up */
function moveHeartUp(pieces){
    pieces.forEach(h=>{
        let top = parseInt(h.style.top);
        h.style.top = (top - 60) + "px";
    });

    setTimeout(()=>{
        showText();
    },1500);
}


/* 4️⃣ Show text word by word */
function showText(){

    let words = ["I", "Love", "You"];
    let textDiv = document.getElementById("text");
    textDiv.style.opacity="1";

    let i=0;

    let interval = setInterval(()=>{
        textDiv.innerHTML += words[i] + " ";
        i++;
        if(i>=words.length){
            clearInterval(interval);
        }
    },1000);
}

</script>

</body>
</html>
